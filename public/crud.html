<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Shares - Sysfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
  <!-- Navbar (same for all pages) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sysfolio</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="share.html">Share Knowledge</a></li>
          <li class="nav-item"><a class="nav-link active" href="crud.html">CRUD</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Buy Shares Form -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Buy Shares</h2>
    <form id="buyForm" class="border p-4 bg-white shadow-sm rounded">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="company" class="form-label">Company</label>
          <select id="company" class="form-select" required>
            <option value="">--Select--</option>
            <option value="Apple Inc.">Apple Inc.</option>
            <option value="Amazon.com Inc.">Amazon.com Inc.</option>
            <option value="Microsoft Corp.">Microsoft Corp.</option>
            <option value="Alphabet Inc.">Alphabet Inc.</option>
            <option value="Tesla Inc.">Tesla Inc.</option>
          </select>
        </div>

        <!-- <div class="col-md-6 mb-3">
          <label for="symbol" class="form-label">Symbol</label>
          <input type="text" id="symbol" class="form-control" readonly />
        </div> -->

        <div class="col-md-6 mb-3">
          <label for="sector" class="form-label">Sector</label>
          <select id="sector" class="form-select" required>
            <option value="">--Select--</option>
            <option value="IT">IT</option>
            <option value="Retail">Retail</option>
            <option value="Tech">Tech</option>
            <option value="Automobile">Automobile</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" step="0.01" id="price" class="form-control" required />
        </div>

        <div class="col-md-6 mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" required />
        </div>

        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required />
        </div>

        <div class="col-12 mb-3">
          <label for="remarks" class="form-label">Remarks</label>
          <input type="text" id="remarks" class="form-control" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Buy</button>
    </form>
  </div>

  <!-- Bought Shares Card Container -->
  <div class="container">
    <h3 class="mb-3">Your Recent Buys</h3>
    <div id="cardContainer" class="row g-3">
      <!-- Cards will appear here -->
    </div>
  </div>

  <!-- Script -->
  <script src="js/crud.js"></script>
</body>
</html>
